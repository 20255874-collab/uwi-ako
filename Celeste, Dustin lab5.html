<!DOCTYPE html>
<html>
<head>
    <title>Graph Schedule of Dustin</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            font-family: "Times New Roman", serif;
            font-weight: bold;
            text-align: center;
        }
        table {
            margin: auto;
            width: 80%; /* relative width */
            border-collapse: collapse;
            background-color: #e0e0e0; /* gray table background */
        }
        th, td {
            border: 2px solid #1E90FF; /* border color (blue) */
            text-align: center;
            padding: 12px;
            font-size: 12pt;
        }
        th {
            background-color: #cfcfcf;
            font-weight: bold;
        }
        /* Subject-specific colors */
        .humcom { background-color: #FF7043; }  /* Orange */
        .prophy { background-color: #29B6F6; }  /* Light Blue */
        .math   { background-color: #66BB6A; }  /* Green */
        .science{ background-color: #AB47BC; }  /* Purple */
        .pe     { background-color: #FDD835; }  /* Yellow */
    </style>
</head>
<body>

    <h1>Graph Schedule of Dustin</h1>

    <table>
        <tr>
            <th>Subject</th>
            <th>Time</th>
            <th>Day</th>
            <th>Room</th>
        </tr>
        <tr class="humcom">
            <td>HUMCOM1</td>
            <td>8:00 – 11:00</td>
            <td>W</td>
            <td>F213</td>
        </tr>
        <tr class="prophy">
            <td>PROPHY2</td>
            <td>10:00 – 12:00</td>
            <td>M</td>
            <td>F204</td>
        </tr>
        <tr class="math">
            <td>MATH101</td>
            <td>1:00 – 3:00</td>
            <td>T</td>
            <td>F105</td>
        </tr>
        <tr class="science">
            <td>SCIE201</td>
            <td>9:00 – 11:00</td>
            <td>Th</td>
            <td>F310</td>
        </tr>
        <tr class="pe">
            <td>PE1</td>
            <td>3:00 – 5:00</td>
            <td>F</td>
            <td>GYM</td>
        </tr>
    </table>

</body>
</html>
